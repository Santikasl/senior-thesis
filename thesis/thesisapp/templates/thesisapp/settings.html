{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
          integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
            integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Knowledge Hub</title>
</head>
<body>
<div class="wrapper">
    <div id="fullpage">


        <div class="section s3">
            <section class="content">
                <section class="content__gallery gallery">
                    <div class="gallery__items">
                        <div class="gallery__item gallery__item_big">
                            <form id="reset_form" class="reset_form" method="post">
                                {% csrf_token %}
                                <h1 class="auth_titel">Введите свой e-mail</h1>
                                <div> {{ password.email }}</div>


                                <div><a href="#" class="signup" id="signup">Ещё нет аккаунта...</a></div>
                                <button class="btnS" type="submit">START</button>
                            </form>
                        </div>
                        <div class="gallery__item gallery__item_big">

                                <img class="welcome-start" src="{% static 'img/reset.png' %}" alt="">


                                    <div class="start-text">

                                       <img class="start-logo" src="{% static 'img/hand.png' %}" alt="" width="100px">

                                    </div>


                            </div>

                    </div>
                </section>
            </section>
            <a href="#3"></a>
        </div>

    </div>
</div>

<script src="{% static 'js/regiserValidator.js' %}"></script>
<script>


    let resetPasswords = document.getElementById("reset_form")
    resetPasswords.style.display = "block";

    new fullpage('#fullpage', {
        // здесь параметры
        autoScrolling: true,
        navigation: true,
        anchors: ['1', '2', '3'],
        scrollHorizontally: true,
        continuousVertical: true,
        navigationTooltips: ['Reset', 'INFO', 'START'],
        showActiveTooltip: true,
    });

</script>

</body>
</html>
