<!doctype html>
{% load static %}
<html lang="en">
{% block head %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
{% endblock %}

<body>

{% block title %}

<script>
    window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('loaded_hiding');
        }, 500);
    }
</script>
<div class="preloader"></div>
<header>
    <div class="title">
        <div class="logo-container">
            <a href="{% url 'main' %}"> <img src="{% static 'img/icon.png' %}" class="logot" width="30px" height="30px"></a>
            <a href="{% url 'main' %}"><h3 class="name">DONUT</h3></a>
        </div>
        <div class="well">
            <form action="" id="search-form" method="post" autocomplete="off">
                {% csrf_token %}
                <input class="search" type="search" name="" id="search-input" placeholder="Поиск">
            </form>
            <div id="results-block" class="results-card not-visible not-found-extend">

            </div>
        </div>
        <div class="new-post-and-area">
            <div class="button">
                <img src="{% static 'img/notification.png' %}" alt="" width="55px">
            </div>
            <a href="#">
                <img src="{% static 'img/user-photo.png' %}" alt="" class="user-photo" width="43px">
            </a>
        </div>
        <div class="overlay">
            <div class="popup">
                <h2>Добавление поста</h2>
                <form id="form" action="" enctype="multipart/form-data" method="post">
                    <link rel="stylesheet"
                          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                    {% csrf_token %}

                    <div class="example-2">
                        <div class="form-group">
                            {{ post.postImg }}
                            <label for="file" class="btn btn-tertiary js-labelFile">
                                <i class="icon fa fa-check"></i>
                                <span class="js-fileName">Загрузить файл</span>
                            </label>
                        </div>
                    </div>
                    <textarea class="description_post" placeholder="Описание"></textarea>
                    <input type="submit" id="btn" value="Добавить">
                </form>
            </div>
        </div>
    </div>
</header>

<script src="{% static 'js/search.js' %}" defer></script>
 <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
<script>
    $('.button').click(function () {
        $('.overlay').fadeIn();
    });

    // Закрытие окна на крестик
    $('.close-popup').click(function () {
        $('.overlay').fadeOut();
    });

    // Закрытие окна на поле
    $(document).mouseup(function (e) {
        var popup = $('.popup');
        if (e.target != popup[0] && popup.has(e.target).length === 0) {
            $('.overlay').fadeOut();
        }
    });

</script>
<script>
    (function () {

        'use strict';

        $('.input-file').each(function () {
            var $input = $(this),
                $label = $input.next('.js-labelFile'),
                labelVal = $label.html();

            $input.on('change', function (element) {
                var fileName = '';
                if (element.target.value) fileName = element.target.value.split('\\').pop();
                fileName ? $label.addClass('has-file').find('.js-fileName').html(fileName) : $label.removeClass('has-file').html(labelVal);
            });
        });

    })();
</script>

<script>
    $(document).ready(function () {
        $('a.myLinkModal').click(function (event) {
            event.preventDefault();
            $('#myOverlay').fadeIn(297, function () {
                $('#myModal')
                    .css('display', 'block')
                    .animate({opacity: 1}, 198);
            });
        });

        $('#myModal__close, #myOverlay').click(function () {
            $('#myModal').animate({opacity: 0}, 198,
                function () {
                    $(this).css('display', 'none');
                    $('#myOverlay').fadeOut(297);
                });
        });
    });
</script>

<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script>
    $(document).ready(function () {
        //Скрыть PopUp при загрузке страницы
        PopUpHide();
    });

    //Функция отображения PopUp
    function PopUpShow() {
        $("#popup1").show();

    }

    //Функция скрытия PopUp
    function PopUpHide() {
        $("#popup1").hide();
    }
</script>
{% endblock %}
{% block name %}
{% endblock %}
</body>


</html>
