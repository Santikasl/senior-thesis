version: '3'

services:

  migrate:
    build: .
    container_name: 'migrate'
    command: >
      /bin/sh -c "python3 donut/manage.py makemigrations --force-color --no-input -v 3
      && python3 donut/manage.py makemigrations --merge --no-input -v 3
      && python3 donut/manage.py migrate --force-color -v 3
      && python3 donut/manage.py createsuperuser --noinput; exit 0"
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
    volumes:
      - .:/app

  web:
    build: .
    command: python donut/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"